<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='vanilla_styles.css')}}" rel="stylesheet">


</head>

<body style="background-color:#083344">
    <nav>
        <div class="lg:flex lg:justify-center lg:p-4">
            <div>
                <p class="text-white text-5xl font-semibold">Safe Speak🗣✨</p>
            </div>
        </div>
    </nav>

    <main class="lg:mx-96 lg:my-32 lg:bg-cyan-950">
        <form method="POST">
        <div class="m-4 flex flex-col gap-3">
            <div class="bg-cyan-700 p-4 rounded-xl">
                <p class="text-sky-200 font-serif text-xl font-semibold">Welcome to Safe Speak🗣✨</p>
            </div>

            <div class="bg-black rounded-2xl border-white border-2 flex flex-col gap-2">
                <div class="p-4 flex flex-col gap-3">
                    <div class="flex justify-center">
                        <textarea name="message" id="postTextarea" placeholder="What are you thinking about?" maxlength="140" rows="5"
                            class="hover:border-2 hover:border-red-500 w-full p-2 rounded-2xl bg-slate-700 text-white text-xl font-medium"></textarea>
                    </div>
                    <div>
                        <div
                            class="flex justify-center text-white hover:text-red-600 bg-gray-900 rounded-xl border-gray-200 border-2 hover:border-red-600">
                            <button
                                class="rounded-2xl text-2xl w-full font-medium p-3">Post🌐</button>
                        </div>
                    </div>
                </div>
            </div>
            

            <div>
                <hr class="lg:flex-bottom lg:p-4 lg:mt-14">
            </div>
        </div>

        </form>

        <!-- Newly created post divs will be appended here -->
        <div id="postsContainer" class="flex flex-col gap-3 m-4" >

            {% for message in messages %}
            <div class="flex flex-col gap-1">
                <div class="text-gray-300 text-sm">{{message.datetime}}</div>
                {% if message.isSafe %}
                <div class="bg-gray-500 p-4 rounded-xl text-white">{{message.text}}</div>
                {% else %}
                <div class="bg-red-500 p-4 rounded-xl text-white">{{message.text}}</div>
                {% endif %}
                
            </div>
            {% endfor %}

        </div>
    </main> 
</body>

</html>
